<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-filter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="filter-wrap">
        <div class="filter-btns">
          <button class="filter-btn active" data-filter="All">All</button>
          <button class="filter-btn" data-filter="Bag">Bag</button>
          <button class="filter-btn" data-filter="Shoe">Shoe</button>
          <button class="filter-btn" data-filter="Watch">Watch</button>
          <button class="filter-btn" data-filter="Camera">Camera</button>
          <button class="filter-btn" data-filter="Headphone">Headphone</button>
        </div>
        <!-- End of Filter buttons -->
        <div class="filter-images">
          <div class="filter-image">
            <span><img src="images/bag-1.jpg" alt="" /></span>
          </div>
          <div class="filter-image">
            <span><img src="images/camera-1.jpg" alt="" /></span>
          </div>
          <div class="filter-image">
            <span><img src="images/camera-2.jpg" alt="" /></span>
          </div>
          <div class="filter-image">
            <span><img src="images/headphone-1.jpg" alt="" /></span>
          </div>
          <div class="filter-image">
            <span><img src="images/headphone-2.jpg" alt="" /></span>
          </div>
          <div class="filter-image">
            <span><img src="images/shoe-1.jpg" alt="" /></span>
          </div>
          <div class="filter-image">
            <span><img src="images/shoe-2.jpg" alt="" /></span>
          </div>
          <div class="filter-image">
            <span><img src="images/watch-1.jpg" alt="" /></span>
          </div>
        </div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
